name: Deploy

on:
  push:
    branches:
      - test-branch

jobs:
  test_pipeline:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14.x'
      - name: yarn install
        run: yarn install
      - name: test
        run: yarn test
      - name: e2e tests
        uses: cypress-io/github-action@v2
        with:
          command: yarn client-test:e2e
          start: yarn start
          wait-on: http://localhost:3000
      